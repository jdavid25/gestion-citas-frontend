<h1>{{titulo}}s</h1>
<button class="btn btn-primary my-2" (click)="onCrear()">Agregar</button>
<div  *ngIf="!personas?.length" class="alert alert-info">No hay registros</div>
<table *ngIf="personas?.length" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Departamento</th>
      <th scope="col">Municipio</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas; index as i;">
      <th scope="row">{{i+1}}</th>
      <td>{{persona.nombre}}</td>
      <td>{{persona.apellido}}</td>
      <td>{{persona.departamento}}</td>
      <td>{{persona.municipio}}</td>
      <td>
        <button *ngIf="perfil == 2" class="btn btn-warning mx-2" (click)="onAgenda(persona)">Agenda</button>
        <button *ngIf="perfil == 3" class="btn btn-warning me-2" (click)="onCita(persona)">Citas</button>
        <button class="btn btn-success me-2" (click)="onEditar(persona)">Editar</button>
        <button class="btn btn-danger" (click)="onEliminar(persona)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
